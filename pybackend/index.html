<html>
<head>
<title> Ajax call test </title>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>

<script>
 word = "test"
 r1 = "8"
 r2 = "8"
$.ajax({
    type : "POST",
    url : "http://127.0.0.1:5000/test",
    dataType: 'json',
    data: JSON.stringify({"data": word}),
    contentType: 'application/json;charset=UTF-8',
    success: function(result) {
        console.log(result["noun"]["syn"][0]);

    }
});
$.ajax({
    type : "POST",
    url : "http://127.0.0.1:5000/wcount",
    dataType: 'json',
    data: JSON.stringify({"data": r1}),
    contentType: 'application/json;charset=UTF-8',
    success: function(result) {
        console.log(result);

    }
});
$.ajax({
    type : "POST",
    url : "http://127.0.0.1:5000/wordlist",
    dataType: 'json',
    data: JSON.stringify({"data": r2}),
    contentType: 'application/json;charset=UTF-8',
    success: function(result) {
        console.log(result);

    }
});


</script>

</html>
